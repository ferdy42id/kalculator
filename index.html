<!DOCTYPE html>
<html>
<head>
	<title> Calculator </title>
	<!--Bootstrap-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="custom.css">
</head>
<body>

	<!--ini judulnya-->
	<div class="container">
		<nav class="navbar navbar-default">
			<h1>Calculator</h1>
		</nav>
		<!--sampe sini bagian judul-->

		<!--dari sini bagian jawaban-->
		<form>
			<div class="row">
				<div class="col-xs-12">
					<div class="jawaban">
						<input style="border:0px; width:100%; font-size:40px;" id="display" type="text" value="0">
					</div>
				</div>
			</div>
			<!--sampe sini kolom jawaban-->

			<div class="tombol warnalatar">
				<div class="row">
					<div class="col-xs-6"><input type="reset" class="btn btn-default" value="c"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="<=" onclick="hapus(this.form.display)"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="/" onclick="tambahNomor(this)"></div>
				</div>

				<div class="row">
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="7" onclick="tambahNomor(this)"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="8" onclick="tambahNomor(this)"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="9" onclick="tambahNomor(this)"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="*" onclick="tambahNomor(this)"></div>
				</div>

				<div class="row">
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="4" onclick="tambahNomor(this)"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="5" onclick="tambahNomor(this)"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="6" onclick="tambahNomor(this)"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="-" onclick="tambahNomor(this)"></div>
				</div>

				<div class="row">
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="1" onclick="tambahNomor(this)"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="2" onclick="tambahNomor(this)"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="3" onclick="tambahNomor(this)"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="+" onclick="tambahNomor(this)"></div>
				</div>

				<div class="row">
					<div class="col-xs-3"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="0" onclick="tambahNomor(this)"></div>
					<div class="col-xs-3"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="=" onclick="if (checkNum(this.form.display.value)) { compute(this.form) }"></div>
				</div>
			</div>
		</form>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<!--javascript-->
	<script type="text/javascript">
		function tambahNomor(elmnt){
			var nomor = elmnt.value;
			if(document.getElementById("display").value == null || document.getElementById("display").value == 0)
				document.getElementById("display").value = nomor;
			else
				document.getElementById("display").value += nomor;
		}
		function compute(form) {
			form.display.value = eval(document.getElementById("display").value)
		}
		function hapus(input) {
			input.value = input.value.substring(0, input.value.length - 1)
		}
		function checkNum(str) {
			for (var i = 0; i< str.length; i++) {
				var ch = str.substring(i, i+1)
				if (ch < "0" || ch >"9") {
					if (ch != "/" && ch != "*" && ch != "+" && ch != "-" && ch != "."
						&& ch != "(" && ch!= ")") {
						alert("invalid entry!")
					return false
				}
			}
		}
		return true
	}
</script>

</body>
</html>
