<!DOCTYPE html>
<html>
<head>
	<title> Calculator </title>
	<!--Bootstrap-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="custom.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<!--javascript-->
	<script>
		function tambahNomor(input, nomor){
			if(input.value = null || input.value = 0)
				input.value = nomor
			else
				input.value += nomor
		}
	</script>

</head>
<body>

	<!--ini judulnya-->
	<div class="container">
		<nav class="navbar navbar-default">
			<h1>Calculator</h1>
		</nav>
		<!--sampe sini bagian judul-->

		<!--dari sini bagian jawaban-->
		<div class="row">
			<div class="col-xs-12">
				<div class="jawaban">
					<h3 class="pull-right"><input type="text" value="0"></h3>
				</div>
			</div>
		</div>
		<!--sampe sini kolom jawaban-->

		<div class="tombol warnalatar">
			<form>
				<div class="row">
					<div class="col-xs-6"></div>
					<div class="col-xs-3"><buttton class="btn btn-default"><h4>P</h4></buttton></div>
					<div class="col-xs-3"><buttton class="btn btn-default"><h4>%</h4></buttton></div>
				</div>

				<div class="row">
					<div class="col-xs-3"><buttton class="btn btn-default" value="7" onclick="tambahNomor()"><h4>7</h4></buttton></div>
					<div class="col-xs-3"><buttton class="btn btn-default" value="8"><h4>8</h4></buttton></div>
					<div class="col-xs-3"><buttton class="btn btn-default" value="9"><h4>9</h4></buttton></div>
					<div class="col-xs-3"><buttton class="btn btn-default" value="*"><h4>X</h4></buttton></div>
				</div>

				<div class="row">
					<div class="col-xs-3"><buttton class="btn btn-default" value="4"><h4>4</h4></buttton></div>
					<div class="col-xs-3"><buttton class="btn btn-default" value="5"><h4>5</h4></buttton></div>
					<div class="col-xs-3"><buttton class="btn btn-default" value="6"><h4>6</h4></buttton></div>
					<div class="col-xs-3"><buttton class="btn btn-default" value="-"><h4>-</h4></buttton></div>
				</div>

				<div class="row">
					<div class="col-xs-3"><buttton class="btn btn-default" value="1"><h4>1</h4></buttton></div>
					<div class="col-xs-3"><buttton class="btn btn-default" value="2"><h4>2</h4></buttton></div>
					<div class="col-xs-3"><buttton class="btn btn-default" value="3"><h4>3</h4></buttton></div>
					<div class="col-xs-3"><buttton class="btn btn-default" value="+"><h4>+</h4></buttton></div>
				</div>

				<div class="row">
					<div class="col-xs-3"><buttton class="btn btn-default" value=""><h4>+-</h4></buttton></div>
					<div class="col-xs-3"><buttton class="btn btn-default" value="0"><h4>0</h4></buttton></div>
					<div class="col-xs-3"><buttton class="btn btn-default" value=","><h4>.</h4></buttton></div>
					<div class="col-xs-3"><buttton class="btn btn-default" value="="><h4>=</h4></buttton></div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
