<!DOCTYPE html>
<html>
<head>
	<title> Calculator </title>
	<!--Bootstrap-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="custom.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<!--javascript-->
	<script>
		function tambahNomor(display, nomor){
			if(display.value = null || display.value = 0)
				display.value = nomor
			else
				display.value += nomor
		}
	</script>

</head>
<body>

	<!--ini judulnya-->
	<div class="container">
		<nav class="navbar navbar-default">
			<h1>Calculator</h1>
		</nav>
		<!--sampe sini bagian judul-->

		<!--dari sini bagian jawaban-->
		<div class="row">
			<div class="col-xs-12">
				<div class="jawaban">
					<h3 class="pull-right"><input id="display" type="text" value="0"></h3>
				</div>
			</div>
		</div>
		<!--sampe sini kolom jawaban-->

		<div class="tombol warnalatar">
			<form>
				<div class="row">
					<div class="col-xs-6"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default"></div>
				</div>

				<div class="row">
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="7" onclick="tambahNomor(display, nomor)" ></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="8"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="9"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="*"></div>
				</div>

				<div class="row">
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="4"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="5"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="6"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="-"></div>
				</div>

				<div class="row">
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="1"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="2"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="3"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="+"></div>
				</div>

				<div class="row">
					<div class="col-xs-3"><input type="button" class="btn btn-default" value=""></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="0"></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value=","></div>
					<div class="col-xs-3"><input type="button" class="btn btn-default" value="="></div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
